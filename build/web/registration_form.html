        <form id="myForm" name="myForm" onsubmit='RegisterPOST();return false;'>

            <h2>User Info</h2>

            <div class="flex-container">
                <div>
                    <label class="required" for="username">Username:</label><br>
                    <input type="text" pattern="([A-Za-z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff]*)" id="username" name="username"
                           minlength="8" title="latin characters required!" required><br>
                </div>

                <div>
                    <label class="required" for="email">Email:</label><br>
                    <input type="email" id="email" name="email" title="valid email format required!" required><br>
                </div>

                <div>
                    <label class="required" for="password">Password</label>
                    <button type="button" id="password_eye" title="show password" onclick="hidePassword()">&#128064;</button> <br>
                    <input type="password" id="password" name="password" onkeyup="checkPassword();passwordStrength()"
                           pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*\W).{8,15}"
                           title="Must be 8-15 characters. Must contain at least one Latin character, a number and a symbol."
                           required minlength="8" maxlength="15"><br>
                    <p id="short_password">Password too short!</p>
                    <p id="weak_password">Password security : weak</p>
                    <p id="medium_password">Password security : medium</p>
                    <p id="strong_password">Password security : strong</p>

                </div>


                <div>
                    <label class="required" for="password2">Confirm Password:</label><br>
                    <input type="password" onkeyup="checkPassword()" id="password2" name="password2"
                           pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*\W).{8,15}"
                           title="Must be 8-15 characters. Must contain at least one Latin character, a number and a symbol."
                           required minlength="8" maxlength="15">
                    <p id="error_unmatched"></p>
                </div>

                <div id="regular_user">
                    <label class="required">User Type:</label><br>
                    <input type="radio" name="usertype" value="regular" onclick="regularUser()" checked required>
                    <label>Regular</label> <br>
                    <input type="radio" name="usertype" value="doctor" onclick="doctorExtra()"> <label>Doctor</label>
                    <br><br>
                </div>

                <div id="doctor_specialty">
                    <label class="required">Specialty:</label><br>
                    <input type="radio" name="specialty" value="pathologist" checked required disabled> <label>Pathologist</label>
                    <br>
                    <input type="radio" name="specialty" value="general" disabled> <label>General Doctor</label> <br><br>
                </div>

                <div id="doctor_info_container">

                    <div>
                        <label for="doctor_info" class="required">Doctor Info:</label><br>
                        <input type="text" id="doctor_info" name="doctor_info" value="" disabled> 
                    </div>


                </div>



            </div>
